layout: page
permalink:
---


<div class="tag-cloud">
  <div class="tag-cloud-tags">
    {% for tag in site.tags %}
    <a style="font-size: 20px; color: rgb(51, 125, 185)">{{ tag.first }}</a><br>

    {% for post in tag.last %}
    <a href=" {{ site.baseurl}}{{ post.url }}"
      style="font-size: 12px; color: #37377e">{{ post.date | date: "%Y-%m-%d" }} &nbsp&nbsp {{ post.title }}</a><br>
    {% endfor %}
    <br>
    {% endfor %}
  </div>
</div>
