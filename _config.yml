# Build settings
permalink: /blog/:year/:title/
markdown: kramdown
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart
  enable_coderay: true
  syntax_highlighter: rouge
  coderay:
    coderay_line_numbers:  nil

gems: [jekyll-paginate]
paginate: 8
paginate_path: "blog/page/:num"
source: source
destination: _site
safe: false
encoding: utf-8
sass:
  sass_dir: _scss
  style: compressed # expanded

keep_files:   [".git", ".svn"]

